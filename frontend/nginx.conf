# =============================================================================
# Research Portal Prototype — Nginx-Konfiguration
# =============================================================================
# Reverse Proxy für Spring Boot Backend + SPA Fallback für Angular
# Optimiert für Schweizer Banking-Kontext (Sicherheit, Performance)
# =============================================================================

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # -------------------------------------------------------------------------
    # Gzip-Kompression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        font/woff2;

    # -------------------------------------------------------------------------
    # Security Headers
    # -------------------------------------------------------------------------
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # -------------------------------------------------------------------------
    # Reverse Proxy: API-Anfragen an Spring Boot Backend
    # -------------------------------------------------------------------------
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 30s;
    }

    # -------------------------------------------------------------------------
    # Statische Assets: Langzeit-Cache für gehashte Dateien
    # Angular CLI generiert Dateien mit Content-Hash im Dateinamen
    # -------------------------------------------------------------------------
    location ~* \.[0-9a-f]{16,}\.(js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # -------------------------------------------------------------------------
    # SPA Fallback: Alle unbekannten Routen an Angular übergeben
    # -------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;

        # Kurzer Cache für index.html (soll bei Deployments aktualisiert werden)
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            expires 0;
        }
    }

    # -------------------------------------------------------------------------
    # Fehlerseiten
    # -------------------------------------------------------------------------
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
