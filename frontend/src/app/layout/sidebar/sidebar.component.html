<aside class="sidebar" [class.sidebar--collapsed]="collapsed()" [class.sidebar--mobile-open]="mobileOpen()">
  <div class="sidebar__logo">
    <span class="sidebar__logo-text">RESEARCH</span>
    <span class="sidebar__logo-sub" [class.sidebar__logo-sub--hidden]="collapsed()">PORTAL</span>
    <button class="sidebar__toggle" (click)="toggle()">{{ collapsed() ? '\u25B6' : '\u25C0' }}</button>
  </div>

  <nav class="sidebar__nav">
    <a class="sidebar__link" routerLink="/dashboard" routerLinkActive="sidebar__link--active" (click)="closeMobile()">
      <span class="sidebar__link-text" [class.sidebar__link-text--hidden]="collapsed()">Dashboard</span>
    </a>
    <a class="sidebar__link" routerLink="/reports" routerLinkActive="sidebar__link--active" (click)="closeMobile()">
      <span class="sidebar__link-text" [class.sidebar__link-text--hidden]="collapsed()">Reports</span>
    </a>
    <a class="sidebar__link" routerLink="/securities" routerLinkActive="sidebar__link--active" (click)="closeMobile()">
      <span class="sidebar__link-text" [class.sidebar__link-text--hidden]="collapsed()">Wertschriften</span>
    </a>
    <a class="sidebar__link" routerLink="/analysts" routerLinkActive="sidebar__link--active" (click)="closeMobile()">
      <span class="sidebar__link-text" [class.sidebar__link-text--hidden]="collapsed()">Analysten</span>
    </a>
  </nav>

  <div class="sidebar__footer">
    <span class="sidebar__version" [class.sidebar__version--hidden]="collapsed()">v1.0 Prototype</span>
  </div>
</aside>

<!-- Mobile Overlay -->
@if (mobileOpen()) {
  <div class="sidebar-overlay" (click)="closeMobile()"></div>
}
