<header class="topbar">
  <div class="topbar__left">
    <button class="topbar__menu-btn" (click)="onMenuToggle()">&#9776;</button>
    <h1 class="topbar__title">{{ pageTitle() }}</h1>
  </div>
  <div class="topbar__actions">
    <app-language-switcher></app-language-switcher>
    <button class="topbar__shortcut-hint" (click)="openShortcuts()" [title]="'TOPBAR.SHORTCUTS' | translate">
      <kbd>?</kbd> {{ 'TOPBAR.SHORTCUTS' | translate }}
    </button>
    <button class="topbar__theme-btn" (click)="cycleTheme()" [title]="('TOPBAR.THEME_LABEL' | translate) + ': ' + themeService.label()">
      {{ themeService.icon() }}
    </button>
    <span class="topbar__role">{{ auth.user()?.role }}</span>
    <span class="topbar__user">{{ auth.displayName() }}</span>
    <button class="topbar__logout" (click)="logout()">{{ 'TOPBAR.LOGOUT' | translate }}</button>
  </div>
</header>
