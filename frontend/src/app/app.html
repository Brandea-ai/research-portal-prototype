@if (authService.isLoggedIn()) {
  <app-sidebar #sidebar />
  <div class="app-content" [style.margin-left]="sidebarMargin()">
    <app-topbar [pageTitle]="pageTitle()" (menuToggle)="onMenuToggle()" />
    <main class="app-main">
      <router-outlet />
    </main>
  </div>
  <app-shortcut-help />
  <app-session-warning />
  <app-notification-container />
} @else {
  <div class="app-login-wrapper">
    <router-outlet />
  </div>
}
