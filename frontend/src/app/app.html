@if (authService.isLoggedIn()) {
  <app-sidebar #sidebar />
  <div class="app-content" [style.margin-left]="sidebarMargin()">
    <app-topbar [pageTitle]="pageTitle()" (menuToggle)="onMenuToggle()" />
    <main class="app-main">
      <router-outlet />
    </main>
  </div>
  <app-shortcut-help />
} @else {
  <router-outlet />
}
